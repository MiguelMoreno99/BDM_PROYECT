<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/GENERAL/general_styles.css">
    <link rel="stylesheet" href="../CSS/GENERAL/header.css">
    <link rel="stylesheet" href="../CSS/GENERAL/footer.css">
    <link rel="stylesheet" href="../CSS/inicioSesion.css">
</head>

<body>

    <div id="header-container"></div>
    <!-- Contenedor central -->
    <main class="registro-contenedor">
        <div class="registro-caja">
            <h2>Inicio de Sesión</h2>

            <form action="../.Controlador/Usuario.php" method="POST" onsubmit="return llenardatos_inicio();">
                <input type="hidden" name="accion" value="Iniciar_sesion">
            
                <div class="form-grupo">
                    <label for="correo_usuario">Correo Electrónico</label>
                    <input id="correo" type="text" name="correo_usuario">
                </div>
            
                <div class="form-grupo">
                    <label for="contrasenia_usuario">Contraseña</label>
                    <input id="contrasenia" type="password" name="contrasenia_usuario">
                </div>
            
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>

        </div>
    </main>

    <!-- Modal para mostrar el mensaje de error -->
    <div id="errorModal" class="modal" style="display:none;">
        <div class="modal-contenido">
            <span class="cerrar-modal" id="cerrarModal">&times;</span>
            <!-- Mensaje de error -->
            <p style="color: red;">Su cuenta esta bloqueada</p>
        </div>
    </div>

    <div id="errorModal2" class="modal" style="display:none;">
        <div class="modal-contenido">
            <span class="cerrar-modal2" id="cerrarModal2">&times;</span>
            <!-- Mensaje de error -->
            <p style="color: red;">Correo o contraseña incorrectos. Por favor, inténtalo de nuevo.</p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Cargamos los archivos JavaScript externos -->
    <script src="../JS/templates.js"></script>
    <script src="../JS/Login.js"></script>
</body>

</html>
