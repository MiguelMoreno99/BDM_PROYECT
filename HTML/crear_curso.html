<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Curso</title>
  <link rel="stylesheet" href="../CSS/GENERAL/general_styles.css">
  <link rel="stylesheet" href="../CSS/GENERAL/header.css">
  <link rel="stylesheet" href="../CSS/GENERAL/footer.css">
  <link rel="stylesheet" href="../CSS/crear_curso.css">
</head>

<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contenido de Gestion Admin -->
  <section class="seccion-curso">
    <br>
    <br>
  
    <h1>Secci√≥n de Creaci√≥n de Curso</h1>

    <br>
    <br>
  
    <form id="crear-curso-form" class="crear-curso-form">
      <!-- Nombre del curso -->
      <div class="form-group">
        <label for="titulo-curso">Nombre del curso:</label>
        <input type="text" id="titulo-curso" name="titulo-curso" placeholder="Escribe el nombre del curso" required>
      </div>
  
      <!-- Descripci√≥n del curso -->
      <div class="form-group">
        <label for="descripcion-curso">Descripci√≥n del curso:</label>
        <textarea id="descripcion-curso" name="descripcion-curso" placeholder="Escribe una descripci√≥n general del curso" rows="4" required></textarea>
      </div>
  
      <!-- Imagen del curso -->
      <div class="form-group">
        <label for="imagen-curso">Imagen del curso:</label>
        <input type="file" id="imagen-curso" name="imagen-curso" accept="image/*" required>
      </div>
  
      <!-- Tipo de precio del curso (Select con opciones) -->
      <div class="form-group">
        <label for="tipo-precio">¬øC√≥mo se manejar√° el costo del curso?</label>
        <select id="tipo-precio" name="tipo-precio" required>
          <option value="gratis">Curso completo gratis</option>
          <option value="completo">Precio por curso completo</option>
          <option value="nivel">Precio por cada nivel</option>
        </select>
      </div>
  
      <!-- Costo del curso completo o por nivel (se mostrar√°n din√°micamente seg√∫n la opci√≥n seleccionada) -->
      <div class="form-group" id="precio-completo-group" style="display: none;">
        <label for="costo-curso">Costo del curso completo ($):</label>
        <input type="number" id="costo-curso" name="costo-curso" placeholder="Costo total del curso">
      </div>
  
      <div class="form-group" id="precio-nivel-group" style="display: none;">
        <label for="niveles-curso">Cantidad de niveles:</label>
        <input type="number" id="niveles-curso" name="niveles-curso" placeholder="N√∫mero de niveles">
      </div>
  
      <div class="form-group" id="costo-nivel-group" style="display: none;">
        <label for="costo-nivel">Costo por nivel ($):</label>
        <input type="number" id="costo-nivel" name="costo-nivel" placeholder="Costo por cada nivel">
      </div>

      <!-- Aqu√≠ se insertar√°n din√°micamente los niveles -->
      <div id="contenedor-niveles">
        <div class="seccion" data-nivel="1">
          <div class="seccion-titulo">
            <h3>Nivel 1: <input type="text" name="nivel-titulo-1" placeholder="T√≠tulo del nivel"></h3>
            <button type="button" class="btn-borrar" onclick="eliminarNivel(this)">üóëÔ∏è</button>
          </div>
          <div class="clase">
            <p>Contenido del nivel 1:</p>
            <textarea name="contenido-nivel-1" placeholder="Escribe el contenido del nivel aqu√≠"></textarea>
            <br>
            <div class="adjuntos">
              <br>
              <label for="pdf-nivel-1">Adjuntar PDF:</label>
              <input type="file" id="pdf-nivel-1" name="pdf-nivel-1" accept="application/pdf">
              <br>
              
              <label for="imagen-nivel-1">Adjuntar imagen:</label>
              <input type="file" id="imagen-nivel-1" name="imagen-nivel-1" accept="image/*">
              <br>
              
              <label for="link-nivel-1">Link a p√°gina externa:</label>
              <input type="url" id="link-nivel-1" name="link-nivel-1" placeholder="https://example.com">
              <br>
              
              <label for="video-nivel-1">Subir video (obligatorio):</label>
              <input type="file" id="video-nivel-1" name="video-nivel-1" accept="video/*" required>
            </div>
          </div>
        </div>
      </div>

      <div class="acciones">
        <button type="button" class="btn-agregar-seccion" onclick="agregarNivel()">Agregar nivel</button>
      </div>

      <br>
      <br>
      <br>
      <br>
  
      <!-- Bot√≥n de env√≠o -->
      <div class="form-group">
        <button type="submit" class="btn-crear-curso">Crear Curso</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

  <script src="../JS/templates.js"></script>
  <script src="../JS/Crear_curso.js"></script>

</body>

</html>
