<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="../CSS/registro.css">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <img src="../assets\images/logo.webp" alt="Logo">
        </div>
        <nav class="nav-opciones">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Busqueda</a></li>
                <li><a href="#">Mensajes</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenedor central -->
    <main class="registro-contenedor">
        <div class="registro-caja">
            <h2>Registro de Usuario</h2>
            <form action="#">
                <div class="form-grupo">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-grupo">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-grupo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-grupo">
                    <label>Género</label><br>
                    <div class="radio-grupo">
                        <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                        <label><input type="radio" name="genero" value="otro"> Otro</label>
                    </div>
                </div>
                <div class="form-grupo">
                    <label for="dob">Fecha de Nacimiento</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-grupo">
                    <img class="profilePreview" src="../assets/images/perfil.webp" alt="Foto de perfil">
                    <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="loadFile(event)">
                </div>
                <div class="form-grupo">
                    <label>¿Eres Alumno, Instructor, o Adminsitrador?</label> <br>
                    <div class="radio-grupo">
                        <label><input type="radio" name="tipo_usuario" value="administrador" required>
                            Administrador</label>
                        <label><input type="radio" name="tipo_usuario" value="estudiante"> Estudiante</label>
                        <label><input type="radio" name="tipo_usuario" value="maestro"> Instructor</label>
                    </div>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-opciones">
            <ul>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Campañas</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <ul>
                <li><a href="#">Términos y condiciones</a></li>
                <li><a href="#">Sucursales</a></li>
                <li><a href="#">Facturación</a></li>
            </ul>
            <div class="footer-final">
                <ul>
                    <li>LEVELUP LEARNING 2024 © Todos los derechos reservados</li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        function loadFile(event) {
            var output = document.getElementById('profilePreview');
            output.src = URL.createObjectURL(event.target.files[0]);
            output.onload = function () {
                URL.revokeObjectURL(output.src);
            }
        }
    </script>

</body>

</html>
