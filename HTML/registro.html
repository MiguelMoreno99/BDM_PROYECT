<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

<div class="container">
    <img src="assets/images/logo.webp" alt="Logo de la página" class="logo">
    <h2 style="color: blueviolet;">Registro</h2>
    <form>
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <div class="gender">
            <label>Género</label><br>
            <label><input type="radio" name="gender" value="male" required> Masculino</label>
            <label><input type="radio" name="gender" value="female"> Femenino</label>
        </div>

        <label for="dob">Fecha de Nacimiento</label>
        <input type="date" id="dob" name="dob" required>

        <div class="profile-pic">
            <img id="profilePreview" src="assets/images/perfil.webp" alt="Foto de perfil">
        </div>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="loadFile(event)">

        <div class="role">
            <label>¿Eres Alumno, o Instructor?</label> <br>
            <label><input type="radio" name="role" value="alumno" required> Alumno</label>
            <label><input type="radio" name="role" value="instructor"> Instructor</label>
        </div>

        <button type="submit">Registrarse</button>
    </form>
</div>

<script>
    function loadFile(event) {
        var output = document.getElementById('profilePreview');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src);
        }
    }
</script>

</body>
</html>
